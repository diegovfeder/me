<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>
    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <!-- unpkg.com/:package@:version/:file -->
    <script src="https://unpkg.com/react@17.02/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17.02/umd/react-dom.development.js" crossorigin></script>


    # Render Components
    <br/>
    ---------------------------
    <div id="like_button_container"></div>
    <div id="todo_list_container"></div>

    <!-- Load our React component. -->
    <script src="../components/LikeButton.js"></script>
    <script 
      src="../components/TodoList.js" 
      async 
      defer
    ></script>
  </body>
</html>
